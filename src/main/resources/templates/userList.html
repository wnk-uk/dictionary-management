<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments.html :: head"></head>
<body id="page-top">
<div id="wrapper">
    <div th:replace="fragments.html :: main-sidebar"></div>

    <div id="content-wrapper" class="d-flex flex-column">

        <div id="content">

            <div th:replace="fragments.html :: main-nav"></div>

            <div class="container-fluid">

                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">User Management</h1>
                    <button class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" data-toggle="modal" data-target="#registModal">User registration</button>
                </div>

                <!-- write -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <!--                        <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>-->
                        <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search" style="float:right;">
                            <div class="input-group">
                                <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..."
                                       aria-label="Search" aria-describedby="basic-addon2" style="border:1px solid lightgray !important;">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="button">
                                        <i class="fas fa-search fa-sm"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <div id="userTable"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <footer th:replace="fragments.html :: main-footer"></footer>
    </div>
</div>

<div class="modal fade" id="registModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <form>
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">User registration</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">


            </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Registration</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:replace="fragments.html :: ajax-csrf-header"></script>
<script>
    $(function() {
        const table = new Tabulator("#userTable", {
            layout: "fitColumns",
            ajaxURL: "/api/user/lists", // Spring Boot에서 REST API로 데이터 제공
            columns: [
                { title: "username", field: "username" },
                { title: "usrNm", field: "usrNm" },
                { title: "deptNm", field: "deptNm" },
                { title: "role", field: "role" },
            ]
        });
    });
</script>

</body>
</html>
