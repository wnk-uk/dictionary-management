<!DOCTYPE html>
<head th:replace="fragments.html :: head"></head>
<body id="page-top">
<div id="wrapper">
	<div th:replace="fragments.html :: main-sidebar"></div>
	
	<div id="content-wrapper" class="d-flex flex-column">
		<div id="content">
			<div th:replace="fragments.html :: main-nav"></div>
			
			<div class="container-fluid">
				<div class="d-sm-flex align-items-center justify-content-between mb-4">
					<h1 class="h3 mb-0 text-gray-800">Request Detail History</h1>
					<a th:href="@{/req/{acptSts}/detail/{dicReqId}(acptSts=${acptSts}, dicReqId=${dicReqId})}" class="btn btn-secondary btn-sm">
						<i class="fas fa-arrow-left"></i> Back to Request Detail
					</a>
				</div>
				
				<!-- History Chat Area -->
				<div class="card shadow mb-4">
					<div class="card-header py-3">
						<h6 class="m-0 font-weight-bold text-primary">Comment History</h6>
					</div>
					<div class="card-body" style="max-height: 800px; overflow-y: auto;">
						<div id="historyChat" class="chat-container"></div>
					</div>
				</div>
				
				<!-- Comment Input Area -->
				<div class="card shadow mb-4">
					<div class="card-header py-3">
						<h6 class="m-0 font-weight-bold text-primary">Add Comment</h6>
					</div>
					<div class="card-body">
						<div id="quill-editor" style="height: 200px;"></div>
						<button class="btn btn-primary btn-sm mt-2" onclick="submitComment()">Submit Comment</button>
					</div>
				</div>
			</div>
		</div>
		<footer th:replace="fragments.html :: main-footer"></footer>
	</div>
</div>

<!-- Quill CDN -->
<link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>

<script th:replace="fragments.html :: ajax-csrf-header"></script>
<script>
	document.addEventListener("DOMContentLoaded", function () {
		let dtlId = "[[${dtlId}]]";
		let dicReqId = "[[${dicReqId}]]";
		let acptSts = "[[${acptSts}]]";
		
		if (!dtlId) {
			alert("üö® No detail ID provided.");
			window.location.href = `/req/${acptSts}/detail/${dicReqId}`;
			return;
		}
		
		if (typeof $ === 'undefined') {
			console.error("jQuery is not loaded.");
			return;
		}
		
		// Ïù¥ÎØ∏ÏßÄ ÏóÖÎ°úÎìúÎ•º ÏúÑÌïú Î≥ÄÏàò
		let uploadedFiles = [];
		let imageMap = {};
		
		// ÏûÖÎ†•Ïö© Quill Ï¥àÍ∏∞Ìôî
		const quill = new Quill('#quill-editor', {
			theme: 'snow',
			placeholder: 'Write your comment here...',
			modules: {
				toolbar: {
					container: [
						[{ 'header': [1, 2, false] }],
						['bold', 'italic', 'underline'],
						[{ 'list': 'ordered' }, { 'list': 'bullet' }],
						['link', 'image'],
						['clean']
					],
					handlers: {
						image: function() {
							const input = document.createElement('input');
							input.setAttribute('type', 'file');
							input.setAttribute('accept', 'image/*');
							input.click();
							input.onchange = async () => {
								const file = input.files[0];
								if (file) {
									const reader = new FileReader();
									reader.onload = (e) => {
										const base64 = e.target.result;
										const range = quill.getSelection(true);
										quill.insertEmbed(range.index, 'image', base64);
										uploadedFiles.push(file);
										imageMap[base64] = file.name; // Base64ÏôÄ ÌååÏùºÎ™Ö Îß§Ìïë
									};
									reader.readAsDataURL(file);
								}
							};
						}
					}
				}
			}
		});
		window.quill = quill;
		
		loadHistory(dtlId);
	});
	
	function loadHistory(dtlId) {
		fetch(`/api/history/${dtlId}`)
				.then(response => {
					if (!response.ok) {
						throw new Error(`HTTP error! Status: ${response.status}`);
					}
					return response.json();
				})
				.then(data => {
					const chatContainer = document.getElementById("historyChat");
					chatContainer.innerHTML = '';
					if (!data || data.length === 0) {
						chatContainer.innerHTML = '<p>No comments yet.</p>';
						return;
					}
					data.forEach((history, index) => {
						let fileHtml = '';
						if (history.imagePath) {
							const files = history.imagePath.split(';');
							fileHtml = `
                            <div class="attached-files text-right">
                                ${files.map(file => `
                                    <div class="d-block mb-2">
                                        <a href="${getUploadUrl(file)}" target="_blank">${file}</a>
                                    </div>
                                `).join('')}
                            </div>
                        `;
						}
						
						const quillId = `quill-history-${index}`;
						const chatBubble = `
                        <div class="chat-bubble mb-3">
                            <div class="d-flex justify-content-between">
                                <strong>${history.writerNm}</strong>
                                <small>${UT.formatDate(history.writedDttm)}</small>
                            </div>
                            <div id="${quillId}" class="quill-history mt-1" style="min-height: 50px;"></div>
                            ${fileHtml}
                        </div>
                    `;
						chatContainer.innerHTML += chatBubble;
						
						const quillHistory = new Quill(`#${quillId}`, {
							theme: 'snow',
							readOnly: true,
							modules: { toolbar: false }
						});
						quillHistory.root.innerHTML = history.commentText;
					});
				})
				.catch(error => {
					console.error("Error fetching history:", error);
					alert("üö® Failed to load history: " + error.message);
				});
	}
	
	function submitComment() {
		const dtlId = "[[${dtlId}]]";
		const commentText = window.quill.root.innerHTML;
		const formData = new FormData();
		formData.append('dtlId', dtlId);
		formData.append('commentText', commentText);
		
		// ÏóÖÎ°úÎìúÎêú ÌååÏùº Ï∂îÍ∞Ä
		window.uploadedFiles.forEach(file => {
			formData.append('files', file);
		});
		
		// imageMapÏùÑ JSON Î¨∏ÏûêÏó¥Î°ú Î≥ÄÌôòÌï¥ Ï∂îÍ∞Ä
		if (Object.keys(window.imageMap).length > 0) {
			formData.append('imageMapJson', JSON.stringify(window.imageMap));
		}
		
		$.ajax({
			type: "POST",
			url: "/api/history/add",
			data: formData,
			processData: false,
			contentType: false,
			success: function () {
				alert("‚úÖ Comment added successfully!");
				window.quill.setContents([]); // ÏûÖÎ†• Quill Ï¥àÍ∏∞Ìôî
				window.uploadedFiles = []; // ÌååÏùº Î∞∞Ïó¥ Ï¥àÍ∏∞Ìôî
				window.imageMap = {}; // imageMap Ï¥àÍ∏∞Ìôî
				loadHistory(dtlId);
			},
			error: function (xhr) {
				alert("üö® Failed to add comment: " + xhr.responseText);
			}
		});
	}
</script>

<style>
	.chat-bubble {
		border: 1px solid #e3e3e3;
		padding: 10px;
		border-radius: 5px;
		background-color: #f9f9f9;
	}
	.attached-files {
		margin-top: 10px;
	}
	.attached-files a {
		color: #007bff;
		text-decoration: none;
	}
	.attached-files a:hover {
		text-decoration: underline;
	}
	.quill-history .ql-toolbar {
		display: none;
	}
	.quill-history .ql-container {
		border: none;
	}
</style>
<th:block th:replace="fragments.html :: common-scripts"></th:block>
</body>
</html>
